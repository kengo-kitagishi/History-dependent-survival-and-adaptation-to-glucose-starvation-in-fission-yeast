name: Daily Notion Changelog (JST)

on:
  schedule:
    - cron: '5 15 * * *'   # JST 00:05
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      NOTION_TOKEN: ${{ secrets.OVERLEAF_SYNC_TOKEN }}
      NOTION_DATABASE_ID: ${{ secrets.DOCS_DB_ID }}   # ←DB IDのSecret名はそのまま想定
      TZ: Asia/Tokyo
      # リポジトリのデフォルトブランチ名を自動で渡す（main/master等）
      TARGET_BRANCH: ${{ github.event.repository.default_branch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # 履歴すべて取得

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Run daily summary
        run: |
          python scripts/daily_changelog.py
